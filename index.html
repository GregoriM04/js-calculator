<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Js Calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator" id="calculator">
        <div class="header-container">
          <div class="title-container">
            <h1 class="title">Js Calculator</h1>
          </div>
          <div class="icon" id="icon">
            <ion-icon name="moon-outline"></ion-icon>
          </div>
        </div>
        <div class="input-container" id="input-container">
          <span class="progress" id="progress"></span>
          <div type="text" class="user-input" id="user-input">0</div>
        </div>
        <div class="numpad-container" id="numpad-container">
          <div class="input reset">AC</div>
          <div class="input eraser">&#8592;</div>
          <div class="input percent">%</div>
          <div class="input operator">/</div>
          <div class="input number">7</div>
          <div class="input number">8</div>
          <div class="input number">9</div>
          <div class="input operator">*</div>
          <div class="input number">4</div>
          <div class="input number">5</div>
          <div class="input number">6</div>
          <div class="input operator">-</div>
          <div class="input number">1</div>
          <div class="input number">2</div>
          <div class="input number">3</div>
          <div class="input operator">+</div>
          <div class="input inverter">&#177;</div>
          <div class="input number">0</div>
          <div class="input period">.</div>
          <div class="input equals">=</div>
        </div>
      </div>
    </main>

    <!-- IonIcons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- main script file -->
    <script src="./main.js"></script>
  </body>
</html>
